<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>StudyFlowWich - Choose Your Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3B82F6;
      --primary-light: #60A5FA;
      --primary-lighter: rgba(59, 130, 246, 0.1);
      --accent: #2563EB;
      --accent-light: rgba(37, 99, 235, 0.1);
      --text-dark: #1F2937;
      --text-medium: #4B5563;
      --text-light: #ffffff;
      --text-secondary: #6B7280;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --glow: 0 5px 20px rgba(59, 130, 246, 0.2);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      --bg-color: #f9fafb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      touch-action: manipulation;
      overflow-x: hidden;
      position: relative;
    }

    /* Blue curtain transition */
    .transition-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--primary);
      z-index: 1000;
      transform: scaleY(0);
      transform-origin: bottom;
      transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      text-align: center;
      padding: 40px 30px;
      transform: translateX(0);
      transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
      position: relative;
      z-index: 2;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    .container.swipe-out {
      transform: translateX(-100%);
      opacity: 0;
    }

    /* Logo Styles */
    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .logo-container::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
      transition: var(--transition);
    }

    .logo-container:hover::after {
      transform: translateX(50%) rotate(30deg);
    }

    .logo-text {
      font-size: 4.5rem;
      font-weight: 900;
      color: white;
      transform: rotate(-5deg);
      transition: var(--transition);
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .logo-container:hover {
      transform: rotate(-5deg) scale(1.05);
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.3);
    }

    .logo-container:hover .logo-text {
      transform: rotate(0deg);
    }

    /* Title Styles */
    h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 2.2rem;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 0.8s 0.2s forwards;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary-light);
      border-radius: 3px;
    }

    .tagline {
      color: var(--text-medium);
      margin-bottom: 40px;
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 0.8s 0.4s forwards;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Tab Buttons Container */
    .tabs-container {
      width: 100%;
      max-width: 850px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      gap: 40px;
      opacity: 0;
      animation: fadeIn 0.8s 0.6s forwards;
    }

    /* Tab Button Styles */
    .tab-btn {
      width: 400px;
      height: 300px;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      color: var(--text-dark);
      border: none;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .tab-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .tab-btn:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.1);
    }

    .tab-btn:hover::before {
      transform: scaleX(1);
    }

    .tab-btn:active {
      transform: translateY(-5px);
    }

    .tab-icon {
      width: 100px;
      height: 100px;
      background: var(--primary-lighter);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .tab-icon::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: var(--transition);
    }

    .tab-btn:hover .tab-icon {
      background: var(--accent-light);
      transform: scale(1.1);
    }

    .tab-btn:hover .tab-icon::before {
      opacity: 1;
      transform: scale(1.5);
    }

    .tab-icon svg {
      width: 50px;
      height: 50px;
      color: var(--primary);
      transition: var(--transition);
    }

    .tab-btn:hover .tab-icon svg {
      transform: scale(1.1);
      color: var(--accent);
    }

    .tab-title {
      font-weight: 600;
      font-size: 1.7rem;
      margin-bottom: 15px;
      color: var(--primary);
      transition: var(--transition);
    }

    .tab-btn:hover .tab-title {
      color: var(--accent);
    }

    .tab-desc {
      font-size: 1.1rem;
      color: var(--text-medium);
      line-height: 1.6;
      transition: var(--transition);
    }

    .tab-btn:hover .tab-desc {
      color: var(--text-dark);
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      color: var(--text-medium);
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeIn 0.8s 0.8s forwards;
      text-align: center;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .footer a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 900px) {
      .container {
        max-width: 700px;
        padding: 35px 25px;
      }
      
      .tabs-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        max-width: 500px;
      }
      
      .tab-btn {
        width: 100%;
        height: 280px;
        padding: 30px;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        border-radius: var(--radius-md);
      }
      
      .logo-container {
        width: 100px;
        height: 100px;
      }
      
      .logo-text {
        font-size: 3.5rem;
      }
      
      h1 {
        font-size: 1.9rem;
      }
      
      h1::after {
        width: 40px;
        height: 2px;
        bottom: -3px;
      }
      
      .tagline {
        font-size: 1.1rem;
        margin-bottom: 30px;
      }
      
      .tab-btn {
        height: 250px;
        padding: 25px;
      }
      
      .tab-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
      
      .tab-icon svg {
        width: 40px;
        height: 40px;
      }
      
      .tab-title {
        font-size: 1.5rem;
      }
      
      .tab-desc {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Blue curtain transition -->
  <div class="transition-layer" id="transitionLayer"></div>

  <div class="container" id="mainContainer">
    <!-- Logo Section -->
    <div class="logo-container">
      <div class="logo-text">SF</div>
    </div>
    
    <!-- Title Section -->
    <h1>StudyFlowWich</h1>
    
    <!-- Tagline Section -->
    <div class="tagline">
      Choose your learning path to unlock knowledge and accelerate your academic success
    </div>
    
    <!-- Tab Buttons Container -->
    <div class="tabs-container">
      <button class="tab-btn" id="notesBtn">
        <div class="tab-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <h3 class="tab-title">Study Notes</h3>
        <p class="tab-desc">Access premium study materials, organized notes, and curated resources for all subjects and academic levels</p>
      </button>
      
      <button class="tab-btn" id="aiBtn">
        <div class="tab-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
          </svg>
        </div>
        <h3 class="tab-title">AI Assistant</h3>
        <p class="tab-desc">Get instant help, personalized explanations, and 24/7 support from our intelligent AI tutor</p>
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Need help deciding? <a href="#">Compare features</a> or <a href="mailto:studyflowpk.com@gmail.com">contact support</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Animate blue curtain up on page load
      const transitionLayer = document.getElementById('transitionLayer');
      
      // Start with curtain covering the screen
      transitionLayer.style.transform = 'scaleY(1)';
      transitionLayer.style.transformOrigin = 'bottom';
      
      // After a brief delay, animate it up
      setTimeout(function() {
        transitionLayer.style.transform = 'scaleY(0)';
        transitionLayer.style.transformOrigin = 'top';
      }, 100);

      // Swipe transition when buttons are clicked
      const notesBtn = document.getElementById('notesBtn');
      const aiBtn = document.getElementById('aiBtn');
      const container = document.getElementById('mainContainer');

      function handleButtonClick(destination) {
        // Animate curtain down before redirecting
        transitionLayer.style.transform = 'scaleY(1)';
        transitionLayer.style.transformOrigin = 'bottom';
        
        setTimeout(() => {
          window.location.href = destination;
        }, 800);
      }

      // Button click handlers
      notesBtn.addEventListener('click', () => handleButtonClick('notes.html'));
      aiBtn.addEventListener('click', () => handleButtonClick('ai.html'));
    });
  </script>
</body>
</html>
