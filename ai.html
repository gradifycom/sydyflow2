<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyTutor AI</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --accent: #3f37c9;
      --chat-bg: #f8f9fa;
      --bot-bubble: #ffffff;
      --user-bubble: #4361ee;
      --text-dark: #2b2d42;
      --text-light: #ffffff;
      --text-secondary: #6c757d;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      touch-action: manipulation;
    }

    .chat-container {
      width: 100%;
      max-width: 100%;
      height: 100vh;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 0;
    }

    @media (min-width: 500px) {
      .chat-container {
        max-width: 500px;
        height: 90vh;
        border-radius: 10px;
        box-shadow: var(--shadow);
        border: 1px solid #e0e0e0;
      }
      body {
        padding: 10px;
      }
    }

    .chat-header {
      background: var(--primary);
      color: var(--text-light);
      text-align: center;
      font-size: 1.2rem; /* Slightly larger */
      padding: 1rem;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-btn {
      position: absolute;
      left: 15px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Floating Back Button - positioned higher */
    .back-float-btn {
      position: fixed;
      bottom: 80px; /* Higher position to avoid overlap */
      right: 20px;
      width: 50px;
      height: 50px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .back-float-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .back-float-btn svg {
      width: 24px;
      height: 24px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px; /* Slightly larger padding */
      border-radius: 16px;
      animation: fadeIn 0.3s ease;
      font-size: 1rem; /* Larger text size */
      line-height: 1.4;
      box-shadow: var(--shadow);
      word-wrap: break-word;
    }

    .bot-message {
      background: var(--bg-secondary); /* Light yellow background */
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user-message {
      background: var(--primary);
      color: var(--text-light);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .typing {
      width: 55px;
      height: 28px;
      background: var(--bg-secondary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 5px 10px;
      box-shadow: var(--shadow);
    }

    .typing span {
      width: 7px;
      height: 7px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 0.6s infinite ease-in-out alternate;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-4px); }
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #e0e0e0;
      position: sticky;
      bottom: 0;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px; /* Slightly larger padding */
      border-radius: 20px;
      border: 1px solid #e0e0e0;
      font-size: 1rem; /* Larger text size */
      outline: none;
      transition: all 0.2s ease;
    }

    .chat-input:focus {
      border-color: var(--primary);
    }

    .send-btn {
      background: var(--primary);
      color: white;
      border: none;
      width: 42px; /* Slightly larger */
      height: 42px; /* Slightly larger */
      border-radius: 50%;
      margin-left: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:active {
      background: var(--accent);
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile-specific optimizations */
    @media (max-width: 500px) {
      .message {
        max-width: 90%;
        padding: 10px 14px; /* Slightly larger padding */
        font-size: 0.95rem; /* Slightly larger text */
      }
      
      .chat-input {
        padding: 10px 14px; /* Slightly larger padding */
      }
      
      /* Adjust back button position for very small screens */
      .back-float-btn {
        bottom: 70px;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <button class="home-btn" onclick="window.location.href='home2.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </button>
    StudyTutor AI
  </div>
  <div id="messages" class="chat-messages"></div>
  <div class="input-container">
    <input id="user-input" class="chat-input" placeholder="Type a message..." autofocus />
    <button id="send-btn" class="send-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</div>

<!-- Floating Back Button -->
<button class="back-float-btn" onclick="window.location.href='home2.html'">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
  </svg>
</button>

<script src="https://js.puter.com/v2/"></script>
<script>
  const messagesEl = document.getElementById('messages');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function append(msg, cls) {
    const d = document.createElement('div');
    d.className = `message ${cls}`;
    d.innerText = msg;
    messagesEl.appendChild(d);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function createTypingIndicator() {
    const typing = document.createElement('div');
    typing.className = 'typing';
    typing.innerHTML = '<span></span><span></span><span></span>';
    return typing;
  }

  function appendTyping() {
    const typing = createTypingIndicator();
    typing.classList.add('message', 'bot-message');
    messagesEl.appendChild(typing);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }
  
  function removeTyping() {
    const typing = messagesEl.querySelector('.typing');
    if (typing) typing.remove();
  }

  async function askPuter(question) {
    appendTyping();
    try {
      const resp = await puter.ai.chat(question, {
        model: 'gpt-4.1-nano'
      });
      removeTyping();
      append(resp, 'bot-message');
    } catch {
      removeTyping();
      append("Error contacting AI.", 'bot-message');
    }
  }

  // Initial welcome message
  append("Hello! I'm your StudyTutor AI. How can I help you today?", 'bot-message');

  // Auto-focus the input field
  window.onload = function() {
    userInput.focus();
  };

  sendBtn.onclick = () => {
    const txt = userInput.value.trim();
    if (!txt) return;
    append(txt, 'user-message');
    userInput.value = '';
    userInput.focus(); // Keep focus on input after sending
    askPuter(txt);
  };

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
